<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./js/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="icon" href="../../images/default.png" type="image/x-icon">
    <title>狸庐</title>
</head>
<style>
    body {
        background-image: url('./img/firstbg.jpg');
        background-repeat: no-repeat;
        background-size: cover;

        background-position: center 0;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -o-background-size: cover;
        -moz-background-size: cover;
        -ms-background-size: cover;
    }

    #download_btn {
        background-color: transparent;
        border-color: #000000;
        color: #000000;

        position: absolute;
        margin-top: -200px;
        top: 100%;
        left: 50%;
        right: 0;
        transform: translateX(-50%);

        border-radius: 22px;
        height: 44px;
        padding-left: 32px;
        padding-right: 32px;
    }

    #brand {
        margin-top: 90px;
    }

    .tips {
        font-family: PingFangSC-Regular;
        font-size: 9px;
        color: #888888;
        letter-spacing: 0;
        position: absolute;
        text-align: center;
        width: 100%;
        margin-top: -78px;
        left: 50%;
        top: 100%;
        right: 0;
        transform: translateX(-50%);
    }

    .beian {
        margin-top: -60px;
        text-decoration: underline;
    }
</style>

<body>
    <img id="brand" src="../../images/default-img.png" width="160px" class="img-responsive center-block">
    <button id="download_btn" class="btn btn-primary" type="button">下载狸庐APP</button>
    <p class="tips" id="company">&copy; 2014-<script>document.write(new Date().getFullYear())</script> 狸庐 版权所有</p>
    <a id="beianinfo" href="https://beian.miit.gov.cn" class="tips beian">未ICP备0000000000号-1</a>
    <script>
        $(function () {
            $("#download_btn").click(function () {
                window.open("download");
            });
            var domain = document.domain;
            if (domain.indexOf("yiyan.info") != -1) {
                $("#download_btn").css('display', 'none');
                $("#brand").css('display', 'none');
                $("#company").text("狸庐版权所有");
                $("#beianinfo").text("未ICP备0000000000号-1");
            }
        });
    </script>
</body>

</html>
