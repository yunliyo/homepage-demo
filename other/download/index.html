<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狸庐 - 下载中心</title>
    <link rel="icon" href="../../images/default.png" type="image/x-icon">
    <style>
        body {
            font-family: "Simsun";
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff2121 0%, #8d4bbb 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .app-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .app-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .app-description {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .download-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.1em;
            color: white;
            background-color: #007AFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #0051ff;
        }

        .app-info {
            margin-bottom: 40px;
        }

        .info-item {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        footer {
            font-size: 14px;
            font-weight: normal;
            height: auto;
            background-color: #5a1a8c;
            color: #fff;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            text-decoration: none;
            color: #000;
        }

        footer a:hover {
            text-decoration: none;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="../../images/default.png" alt="Logo" class="app-logo">
            <h1 class="app-title">狸庐</h1>
            <p class="app-description">过眼溪山，旧时曾识</p>
            <div class="download-buttons">
                <a href="https://www.liqiang.info" target="_self" class="download-button">Web</a>
                <a href="javascript:void(0);" class="download-button" onclick="downloadFile('')">Windows</a>
                <a href="javascript:void(0);" class="download-button" onclick="downloadFile('')">MacOS</a>
                <a href="javascript:void(0);" class="download-button" onclick="downloadFile('')">Linux</a>
                <a href="javascript:void(0);" class="download-button" onclick="downloadFile('')">HarmonyOS</a>
                <a href="javascript:void(0);" class="download-button" onclick="downloadFile('')">iOS</a>
                <a href="javascript:void(0);" class="download-button" onclick="downloadFile('')">Android</a>
            </div>
        </header>
        <section class="app-info">
            <div class="info-item">Android 和 HarmonyOS 版本电视/平板/车机/智能手表也可使用</div>
        </section>
    </div>
</body>
<footer>
    <p>&copy; 2014-<script>document.write(new Date().getFullYear())</script> by 韵狸.</p>
</footer>
<script>
    function downloadFile(url) {
        const a = document.createElement('a');
        a.href = url;
        a.download = url.split('').pop(); // 从URL提取文件名
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        return false; // 阻止默认链接行为
    }
</script>

</html>
