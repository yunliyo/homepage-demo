<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunli</title>
    <link rel="icon" href="../../../images/default.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- 波浪背景 -->
    <div class="wave-bg"></div>

    <!-- 加载动画 -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-animation">
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
            </div>
            <div class="loader-text">导航 · 加载中</div>
        </div>
    </div>

    <div class="container" id="container">
        <!-- 背景装饰 -->
        <div class="bg-element bg-1 floating"></div>
        <div class="bg-element bg-2 floating"></div>
        <div class="bg-element bg-3 floating"></div>

        <!-- 顶部区域 -->
        <header>
            <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                <div class="avatar-container">
                    <div class="avatar">
                        <img src="../../../images/default.png" alt="头像">
                    </div>
                    <div class="avatar-bg"></div>
                </div>
                <div class="user-info">
                    <h3 class="nickname">韵狸</h3>
                    <p class="user-desc">让网络访问更轻松便捷</p>
                </div>
            </div>
            <div class="time-container">
                <h1 class="logo"><span id="time">00:00</span></h1>
                <p id="date">正在加载日期...</p>
                <div class="weather" id="weather">天气：晴 ☀️ 25℃</div>
            </div>
        </header>

        <!-- 分隔装饰线 -->
        <div class="divider">
            <div class="divider-dots">
                <div class="divider-dot"></div>
                <div class="divider-dot"></div>
                <div class="divider-dot"></div>
                <div class="divider-dot"></div>
            </div>
        </div>

        <!-- 网站导航 -->
        <div class="app-section">
            <h2>快捷导航</h2>
            <div class="app-grid">
                <div class="app-item" data-app-name="博客">
                    <div class="app-icon"
                        style="background:linear-gradient(135deg,var(--danger-color),var(--warning-color))">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                            <path
                                d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z" />
                            </svg> </div>
                    <p>博客</p>
                </div>

                <div class="app-item" data-app-name="网盘">
                    <div class="app-icon" style="background:linear-gradient(135deg,var(--accent-color),#341f97)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" /></svg> </div>
                    <p>网盘</p>
                </div>



                <div class="app-item" data-app-name="音乐">
                    <div class="app-icon" style="background:linear-gradient(135deg,var(--success-color),#0c9670)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                            <path
                                d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2zM22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                            </svg> </div>
                    <p>音乐</p>
                </div>


                <div class="app-item" data-app-name="截图">
                    <div class="app-icon" style="background:linear-gradient(135deg,var(--accent-color),#2a1769)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <path d="M1 10h22" />
                        </svg> </div>
                    <p>截图</p>
                </div>


                <div class="app-item" data-app-name="她导航">
                    <div class="app-icon" style="background:linear-gradient(135deg,var(--warning-color),#f39c12)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M16 8s-1.5 2-4 2-4-2-4-2" />
                        </svg> </div>
                    <p>她导航</p>
                </div>



                <div class="app-item" data-app-name="主题">
                    <div class="app-icon" style="background:linear-gradient(135deg,var(--primary-color),#1e68b0)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <path d="M21 15l-5-5-5 5"></path>
                        </svg> </div>
                    <p>ii主题</p>
                </div>



                <div class="app-item" data-app-name="朋友圈">
                    <div class="app-icon" style="background:linear-gradient(135deg,#54a0ff,var(--primary-dark))">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                            </path>
                            <path d="M7.5 4.21l4.5 2.6 4.5-2.6"></path>
                            <path d="M7.5 19.79V14.6L3 12"></path>
                            <path d="M21 12l-4.5 2.6v5.19"></path>
                            <path d="M3.27 6.96L12 12.01l8.73-5.05"></path>
                            <path d="M12 22.08V12"></path>
                        </svg> </div>
                    <p>朋友圈</p>
                </div>



                <div class="app-item" data-app-name="土狗">
                    <div class="app-icon" style="background:linear-gradient(135deg,var(--accent-color),#3b2083)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                        </svg> </div>
                    <p>土狗论坛</p>
                </div>



                <div class="app-item" data-app-name="其他">
                    <div class="app-icon" style="background:linear-gradient(135deg,var(--secondary-color),#ff6b8f)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                            <circle cx="12" cy="8" r="4"></circle>
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        </svg> </div>
                    <p>其他</p>
                </div>
                <div class="app-item" data-app-name="其他">
                    <div class="app-icon" style="background:linear-gradient(135deg,var(--primary-light),#00a8e0)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg> </div>
                    <p>其他</p>
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <footer>
            <div class="copyright">
                <svg width="14" height="14" viewBox="0 0 24 24">
                    <path fill="#5a6b9c"
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm-2-11.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5zm7 6c0 .28-.22.5-.5.5h-7c-.28 0-.5-.22-.5-.5v-1c0-.28.22-.5.5-.5h7c.28 0 .5.22.5.5v1z" />
                </svg>
                <span>2025 by Yunli.</span>
            </div>

            <div class="visitor-count">
                <svg width="12" height="12" viewBox="0 0 24 24">
                    <path fill="#5a6b9c"
                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                </svg>
                <span>今日访问量: <span id="visitorCount">19876</span> 次</span>
            </div>

            <div class="footer-links">
                免费空间：<a href="https://free.3v.do">三维</a>

                免费SSL证书： <a href="https://ssl.itapi.cn/">GeeK</a>

            </div>
        </footer>
    </div>

    <!-- 公告弹窗 -->
    <div class="announcement-modal" id="announcementModal">
        <div class="announcement-content">
            <div class="announcement-header">
                <h3>重要公告</h3>
                <div class="announcement-badge" id="closeAnnouncement">×</div>
            </div>
            <div class="announcement-body">
                <p>本导航页面停放于3V免费空间</p>
                <p>感谢3V空间的支持！</p>

            </div>
            <div class="announcement-footer">
                <button class="close-btn" id="closeAnnouncementBtn">我知道了</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
