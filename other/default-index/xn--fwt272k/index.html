<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This Domain is For Sale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Simsun";
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #1a73e8;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .contact-btn {
      display: inline-flex;
      align-items: center;
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1a73e8;
      background-color: transparent;
      border: 2px solid #1a73e8;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .contact-btn iconify-icon {
      margin-right: 4px;
    }

    .contact-btn:hover {
      background-color: #1a73e8;
      color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #f0f2f5;
      }

      .container {
        background-color: #2c2c2c;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      }

      h1 {
        color: #4a90e2;
      }

      .contact-btn {
        color: #4a90e2;
        background-color: transparent;
        border-color: #4a90e2;
      }

      .contact-btn:hover {
        background-color: #4a90e2;
        color: #fff;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 data-i18n="title">This Domain is For Sale</h1>
    <p data-i18n="subtitle">Interested in this domain? It could be yours.</p>
    <a href="/" class="contact-btn">
      <iconify-icon icon="ant-design:message-twotone"></iconify-icon>
      <span data-i18n="getMyContacts">Get My Contacts</span>
    </a>
  </div>
</body>

</html>
