<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免责声明</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background-color: #F8F2F5;
            color: #000000;
            line-height: 1.5;
        }

        .disclaimer-card {
            background-color: #f5f5f5;
            width: 100%;
            max-width: 800px;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .disclaimer-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 1.2rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .disclaimer-content p {
            margin-bottom: 1.2rem;
            font-size: 1rem;
            color: #000000;
        }

        .email-section {
            position: relative;
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 8px;
            border-left: 3px solid #8d4bbb;
        }

        .email-label {
            font-weight: 500;
            color: #8d4bbb;
            margin-bottom: 0.5rem;
            display: block;
        }

        .email-wrapper {
            position: relative;
        }

        .email-trigger {
            color: #8d4bbb;
            cursor: pointer;
            font-weight: 500;
            text-decoration: underline;
            text-underline-offset: 2px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .email-trigger:hover {
            color: #8d4bbb;
            text-decoration-thickness: 2px;
        }

        .email-display {
            display: none;
            font-family: 'Inter', monospace;
            letter-spacing: 0.3px;
            color: #8d4bbb;
            transition: opacity 0.3s ease;
            /* 轻微字符变换增加爬虫识别难度 */
            text-shadow: 0.5px 0.5px 0px rgba(0, 0, 0, 0.05);
            transform: translateZ(0);
        }

        .email-display.visible {
            display: inline-block;
            animation: fadeIn 0.4s ease;
        }

        .copy-button {
            margin-left: 0.8rem;
            padding: 0.3rem 0.8rem;
            background-color: #8d4bbb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .copy-button:hover {
            background-color: #8d4bbb;
        }

        .copy-notification {
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: #8d4bbb;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .disclaimer-card {
                padding: 0;
            }

            .disclaimer-title {
                font-size: 1.3rem;
            }

            .email-section {
                padding: 0.8rem;
            }

            .copy-button {
                margin-top: 0.5rem;
                margin-left: 0;
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="disclaimer-card">
        <div class="disclaimer-title">声明</div>
        <div class="disclaimer-content">
            <p>本站域名“liqiang.info”为通用、多重含义、描述性的域名，为独立的私人所有，可能会出现商业化运营，但是与任何公众人物、公司、组织、品牌、商品、软件、服务、商标无关。</p>
            <p>如果您有任何意见或建议，请随时使用以下电子邮件地址与我们联系。</p>
            <div class="email-section">
                <span class="email-label">邮箱地址：</span>
                <div class="email-wrapper">
                    <span class="email-trigger" id="email-trigger">
                        点击查看邮箱
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                    </span>
                    <span class="email-display" id="email-display"></span>
                    <button class="copy-button" id="copy-button" style="display:none;">复制</button>
                </div>
                <div class="copy-notification" id="copy-notification">
                    复制成功！
                </div>
            </div>
        </div>
    </div>

    <script>
        // 邮箱字符拆分存储，增加爬虫识别难度
        const emailParts = [
            ["y", "u", "n", "l", "i", "y", "o"], // yunliyo
            ["@"], // @
            ["f", "o", "x", "m", "a", "i", "l"], // foxmail
            ["."], // .
            ["c", "o", "m"] // com
        ];
        // 字符映射表，用于解密邮箱
        const charMap = {
            'y': 'y',
            'u': 'u', 
            'n': 'n',
            'l': 'l',
            'i': 'i',
            'y': 'y',
            'o': 'o',
            '@': '@',
            'f': 'f',
            'o': 'o',
            'x': 'x',
            'm': 'm',
            'a': 'a',
            'i': 'i',
            'l': 'l',
            '.': '.',
            'c': 'c',
            'o': 'o',
            'm': 'm'
        };
        // 解密并拼接邮箱
        function getDecryptedEmail() {
            let email = '';
            emailParts.forEach(part => {
                part.forEach(char => {
                    email += charMap[char]; // 使用映射表解密
                });
            });
            return email;
        }
        // 获取元素
        const emailTrigger = document.getElementById('email-trigger');
        const emailDisplay = document.getElementById('email-display');
        const copyButton = document.getElementById('copy-button');
        const copyNotification = document.getElementById('copy-notification');
        // 存储解密后的邮箱
        const fullEmail = getDecryptedEmail();
        // 点击显示邮箱
        emailTrigger.addEventListener('click', function () {
            emailTrigger.style.display = 'none';
            emailDisplay.textContent = fullEmail;
            emailDisplay.classList.add('visible');
            copyButton.style.display = 'inline-block';
        });
        // 复制邮箱功能
        copyButton.addEventListener('click', function () {
            navigator.clipboard.writeText(fullEmail)
                .then(() => {
                    // 显示复制成功提示
                    copyNotification.style.display = 'block';
                    // 3秒后隐藏提示
                    setTimeout(() => {
                        copyNotification.style.display = 'none';
                    }, 3000);
                })
                .catch(err => {
                    console.error('Copy failed: ', err);
                    alert('复制失败。请手动复制电子邮件地址。');
                });
        });
    </script>

</body>

</html>
