<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Yunli</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/FiraCode.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/nutssss.css">
    <link rel="icon" href="../../images/default.png">
</head>

<body>
    <div id="box">
        <!-- 个人资料卡片 -->
        <div class="meBox">
            <!-- 头像 -->
            <div class="headPhoto"></div>
            <!-- 介绍 -->
            <div class="meBox-title">
                <p>幸会，我是韵狸</p>
                <div class="fg"></div>
            </div>
            <div class="meBox-text">
                <p>华为认证物联网高级工程师</p>
                <p>95后，热爱诗词书画</p>
            </div>
            <!-- 两个按钮 -->
            <div class="meBox-Button">
                <a href="javascript:void(0);">关于</a>
                <a href="javascript:void(0);">联系</a>
            </div>
        </div>

        <!-- 伪终端介绍 -->
        <div id="cmdBox">
            <!-- 第一个终端 -->
            <div class="cmd">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>yunliyo - bash</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">root@yunli</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./yiyan.sh</span>
                    <p>过眼溪山，旧时曾识。</p>
                    <span style="color: rgb(0, 190, 0);">root@yunli</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">cat /me.txt</span>
                    <p>华为认证物联网高级工程师</p>
                    <p>95后，热爱诗词书画</p>
                    <p>社恐|跨性别女性|双性恋</p>
                    <span style="color: rgb(0, 190, 0);">root@yunli</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">sudo rm -rf /过去的自己/*</span>
                </div>
            </div>
            <!-- 第二个终端 -->
            <div class="cmd cmd2">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>yunliyo - bash</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">root@yunli</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./links.sh</span>
                    <p>我的个人网站：</p>
                    <ul class="ul">
                        <li><a href="https://www.liqiang.info">https://liqiang.info</a></li>
                    </ul>
                    <span style="color: rgb(0, 190, 0);">root@yunli</span>
                    <span style="color: blue;">~</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer">
        <p>&copy; 2014-<script>document.write(new Date().getFullYear())</script> by <a href="#" target="_self">Yunli</a>.</p>
    </div>
</body>

</html>
