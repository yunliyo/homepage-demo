<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <title>狸庐</title>
    <link rel="icon" href="https://www.liqiang.info/assets/icon/avatar.jpg" type="image/x-icon" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #F8F2F5;
            font-family: "Simsun";
            font-size: 18px;
            font-weight: bolder;
            line-height: 1.6;
            color: #000000;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px 20px 100px 20px;
            overflow-y: auto;
            box-sizing: border-box;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            -ms-overflow-style: none; /* 隐藏IE和Edge的滚动条 */
            scrollbar-width: none; /* 隐藏Firefox的滚动条 */
        }

        .content::-webkit-scrollbar {
            display: none; /* 隐藏Chrome等webkit内核浏览器的滚动条 */
        }

        .content h1 {
            color: #d63384;
        }

        .content p {
            text-align: justify;
        }

        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0;
            text-align: center;
        }

        .content a {
            color: #0d6efd;
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .emphasize-text {
            background-color: #8d4bbb;
            color: #fff;
            padding: 5px;
        }

        p {
            color: #000000;
            text-align: justify;
        }

        footer {
            width: 100%;
            background: #F2DE8C;
            height: auto;
            z-index: 1000;
        }

        footer p {
            color: #fff;
            text-align: center;
            margin: 10px 0;
        }
        
        .copy-btn, .qr-btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 10px;
            background-color: #ff2121;
            color: #fff;
            text-decoration: none;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }
        
        .copy-btn:hover, .qr-btn:hover {
            background-color: #ff2121;
        }
        
        .copy-btn:active, .qr-btn:active {
            transform: translateY(1px);
        }

        .copyright-text {
            color: #000000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .modal-content p {
            text-align: center;
        }

        .close {
            color: #fff;
            background-color: #8d4bbb;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 15px auto;
            display: block;
            width: 80px;
        }

        .close:hover {
            background-color: #5c636a;
        }

        .qr-code {
            margin: 20px auto;
        }

        .qr-code img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>

    <div id="copyModal" class="modal">

            <p>微信号已复制！</p>

<script>
    // 复制文本到剪贴板
    function copyText() {
        const text = 'yunliyo101';
        navigator.clipboard.writeText(text).then(function() {
            showCopySuccess();
        }).catch(function(error) {
            console.error('复制失败: ', error);
            // 兼容旧版浏览器的复制方法
            fallbackCopyTextToClipboard(text);
        });
    }
    // 兼容旧版浏览器的复制方法
    function fallbackCopyTextToClipboard(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.top = "0";
        textArea.style.left = "0";
        textArea.style.position = "fixed";
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            const successful = document.execCommand('copy');
            if (successful) {
                showCopySuccess();
            } else {
                alert('复制失败，请手动复制');
            }
        } catch (err) {
            alert('复制失败，请手动复制');
        }
        document.body.removeChild(textArea);
    }
    // 显示复制成功提示
    function showCopySuccess() {
        const modal = document.getElementById('copyModal');
        modal.style.display = 'block';
    }
    // 显示二维码模态框
    function showQRCode() {
        const modal = document.getElementById('qrModal');
        modal.style.display = 'block';
    }
    // 关闭二维码模态框
    function closeModal() {
        const modal = document.getElementById('qrModal');
        modal.style.display = 'none';
    }
    // 关闭复制成功模态框
    function closeCopyModal() {
        const modal = document.getElementById('copyModal');
        modal.style.display = 'none';
    }
    // 点击模态框外部区域关闭
    window.onclick = function(event) {
        const qrModal = document.getElementById('qrModal');
        const copyModal = document.getElementById('copyModal');
        if (event.target === qrModal) {
            qrModal.style.display = 'none';
        }
        if (event.target === copyModal) {
            copyModal.style.display = 'none';
        }
    }
</script>
