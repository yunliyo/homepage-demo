<body oncontextmenu="return false">
    <!-- 背景图片容器 -->
    <div id="background-image"></div>
    <!-- 移动端标题图片 -->
    <img id="headimg" class="mobile-headimg" src="" alt="页面标题" loading="lazy">
    <!-- PC端左右对称布局 -->
    <div id="pc-container">
        <!-- 左半边：标题图片、头像和赏赐按钮 -->
        <div class="pc-left-panel">
            <!-- PC端标题图片 -->
            <img id="headimg-pc" class="pc-headimg" src="" alt="页面标题" loading="lazy">
            <div id="single-avatar" class="pc-avatar">
                <img src="../../images/default.png" alt="" id="avatar-img-pc" class="avatar-img-common" draggable="false" loading="lazy">
            </div>
            <div id="box-pc" class="box-common">
                <div class="smallbox" id="sb2-pc">
                    <a href="javascript:void(0)" onclick="openRewardModal()">
                        囊空恐羞涩，留得一钱看
                    </a>
                </div>
            </div>
        </div>
        <!-- 右半边：搜索引擎 -->
        <div class="pc-right-panel">
            <div id="search-container">
                <!-- 百度搜索 -->
                <div class="search-box">
                    <input type="text" id="baidu-input" class="search-input" placeholder="百度搜索..." autocomplete="off">
                    <button class="search-btn" onclick="doSearch('baidu')">百度</button>
                </div>
                <!-- 谷歌搜索 -->
                <div class="search-box">
                    <input type="text" id="google-input" class="search-input" placeholder="谷歌搜索..." autocomplete="off">
                    <button class="search-btn" onclick="doSearch('google')">谷歌</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 移动端布局（保持原有结构） -->
    <div id="main-box">
        <!-- 头像 -->
        <div id="single-avatar-mobile" class="single-avatar-mobile">
            <img src="../../images/default.png" alt="" id="avatar-img" class="avatar-img-common" draggable="false" loading="lazy">
        </div>
        <!-- 功能按钮 -->
        <div id="box" style="margin-bottom: 20px;">
            <div class="smallbox" id="sb2">
                <a href="javascript:void(0)" onclick="openRewardModal()">
                    囊空恐羞涩，留得一钱看
                </a>
            </div>
        </div>
    </div>
