<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yunli</title>
  
  <script>
    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous">
</head>
<body>
  <nav>
    <div class="container nav-container">
      <a href="#" class="logo">
        <span class="logo-text">Yunli</span>
        <div class="logo-dot"></div>
      </a>
      
      <div class="nav-actions">
        <div class="nav-links">
          <a href="#projects" data-i18n="nav.projects">Projects</a>
          <a href="#opensource" data-i18n="nav.opensource">Open Source</a>
          <a href="#timeline" data-i18n="nav.timeline">Timeline</a>
          <a href="#skills" data-i18n="nav.skills">Stack</a>
          <a href="#contact" data-i18n="nav.contact">Contact</a>
        </div>
        
        <div class="nav-controls">
          <button class="control-btn lang-toggle" aria-label="Toggle Language">中文</button>
          <button class="control-btn theme-toggle" aria-label="Toggle Theme">
            <i class="fas fa-sun sun-icon"></i>
            <i class="fas fa-moon moon-icon"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <section class="intro">
    <div class="bg-decoration"></div>
    <div class="container flex-center column">
      <div class="avatar-container">
        <img src="../../images/default.png" alt="Avatar" class="avatar" data-i18n="intro.avatarAlt">
        <div class="avatar-glow"></div>
      </div>
      <h1 class="gradient-text" data-i18n="intro.title">Hello, I'm Yunli</h1>
      <p class="subtitle" data-i18n="intro.desc">...</p>
    </div>
  </section>

  <section id="projects" class="section-padding">
    <div class="container">
      <h2 data-i18n="projects.title">My Projects</h2>
      <div class="projects-grid"></div>
    </div>
  </section>

  <section id="opensource" class="section-padding">
    <div class="container">
      <h2 data-i18n="opensource.title">Open Source Contributions</h2>
      <div class="opensource-grid"></div>
    </div>
  </section>

  <section id="timeline" class="section-padding">
    <div class="container">
      <h2 data-i18n="timeline.title">Timeline</h2>
      <div class="timeline-container"></div>
    </div>
  </section>

  <section id="skills" class="section-padding">
    <div class="container">
      <h2 data-i18n="skills.title">Tech Stack</h2>
      <div class="skills-wrapper"></div>
    </div>
  </section>

  <section id="contact" class="contact section-padding">
    <div class="container">
      <h2 data-i18n="contact.title">Let's Connect</h2> 
      <div class="contact-links"></div>
    </div>
  </section>

  <footer data-i18n="footer.copyright">© 2015-<script>document.write(new Date().getFullYear())</script> Yunli.</footer>

  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
