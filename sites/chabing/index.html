<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunli</title>
    <link rel="icon" href="../../images/default.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>

<body>
    <!-- 背景容器 -->
    <div id="bg-container"></div>

    <!-- 移动端菜单按钮（默认隐藏，移动端显示） -->
    <div class="mobile-menu-btn" id="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </div>

    <!-- 移动端菜单 -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="" class="mobile-nav-item">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-text">主页</div>
        </a>
        <a href="https://www.liqiang.info" class="mobile-nav-item">
            <div class="nav-icon"><i class="fas fa-blog"></i></div>
            <div class="nav-text">博客</div>
        </a>
        <a href="https://www.liqiang.info" class="mobile-nav-item">
            <div class="nav-icon"><i class="fas fa-cloud"></i></div>
            <div class="nav-text">网盘</div>
        </a>
        <a href="https://www.liqiang.info" class="mobile-nav-item">
            <div class="nav-icon"><i class="fab fa-docker"></i></div>
            <div class="nav-text">Docker加速</div>
        </a>
        <a href="https://www.liqiang.info" class="mobile-nav-item">
            <div class="nav-icon"><i class="fas fa-envelope"></i></div>
            <div class="nav-text">edu邮箱</div>
        </a>
        <a href="https://www.liqiang.info" class="mobile-nav-item">
            <div class="nav-icon"><i class="fas fa-server"></i></div>
            <div class="nav-text">站点状态</div>
        </a>
    </div>

    <!-- 右上角控制按钮 -->
    <div class="top-right-controls">
        <div class="control-btn refresh-btn" id="refresh-bg" title="更换背景(R)">
            <i class="fas fa-sync-alt"></i>
        </div>
        <div class="control-btn" id="view-bg-btn" title="查看背景(B)">
            <i class="fas fa-image"></i>
        </div>
    </div>

    <!-- 主内容 -->
    <div class="main-container">
        <!-- 左侧区域 -->
        <div class="left-column fade-in">
            <!-- 头像和名字区域 - 水平排列 -->
            <div class="profile-section">
                <div class="avatar">
                    <img src="../../images/default.png" alt="头像">
                </div>
                <div class="profile-info">
                    <h1 class="name">韵狸</h1>
                    <div class="title">一个热爱诗词书画的程序员</div>
                </div>
            </div>

            <!-- 社交图标区域 -->
            <div class="social-icons fade-in">
                <a href="https://space.bilibili.com/9976765" target="_blank" class="social-icon bilibili"
                    title="哔哩哔哩">
                    <i class="fab fa-bilibili"></i>
                </a>
                <a href="https://t.me/yunliyo" target="_blank" class="social-icon telegram" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://x.com/yunliyo" target="_blank" class="social-icon twitter" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://github.com/yunliyo" target="_blank" class="social-icon github" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>

        <!-- 右侧区域 -->
        <div class="right-column">
            <!-- 简介区域 -->
            <div class="description fade-in" id="description">
                <div id="location-loading">
                    <i class="fas fa-spinner fa-spin"></i> 正在获取位置信息...
                </div>
                <div id="location-info" style="display:none;">
                    <!-- 这里会显示欢迎信息 -->
                </div>
            </div>

            <!-- 功能按钮区域 -->
            <div class="buttons-grid">
                <a href="" class="nav-item fade-in delay-1">
                    <div class="nav-icon"><i class="fas fa-home"></i></div>
                    <div class="nav-text">主页</div>
                </a>
                <a href="https://www.liqiang.info" class="nav-item fade-in delay-2">
                    <div class="nav-icon"><i class="fas fa-blog"></i></div>
                    <div class="nav-text">博客</div>
                </a>
                <a href="https://www.liqiang.info" class="nav-item fade-in delay-1">
                    <div class="nav-icon"><i class="fas fa-cloud"></i></div>
                    <div class="nav-text">网盘</div>
                </a>
                <a href="https://www.liqiang.info" class="nav-item fade-in">
                    <div class="nav-icon"><i class="fab fa-docker"></i></div>
                    <div class="nav-text">Docker加速</div>
                </a>
                <!-- 互换位置：edu邮箱和站点状态 -->
                <a href="https://www.liqiang.info" class="nav-item fade-in delay-3">
                    <div class="nav-icon"><i class="fas fa-envelope"></i></div>
                    <div class="nav-text">edu邮箱</div>
                </a>
                <a href="https://www.liqiang.info" class="nav-item fade-in delay-2">
                    <div class="nav-icon"><i class="fas fa-server"></i></div>
                    <div class="nav-text">站点状态</div>
                </a>
            </div>

            <div class="footer fade-in delay-4">
                &copy; 2014-<script>document.write(new Date().getFullYear())</script> by 韵狸.
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>

</body>

</html>
