        body:after {
            background-color: #FFFFFF;
            content: '';
            display: block;
            pointer-events: none;
            position: fixed;
            transform: scale(1);
            z-index: 1;
            height: 100%;
            left: 0;
            opacity: 0;
            top: 0;
            transition: opacity 2s ease-in-out 0.5s, visibility 2s 0.5s;
            visibility: hidden;
            width: 100%;
        }

        body.is-loading:after {
            opacity: 1;
            visibility: visible;
        }

        :root {
            --background-height: 100vh;
            --site-language-alignment: left;
            --site-language-direction: ltr;
            --site-language-flex-alignment: flex-start;
            --site-language-indent-left: 1;
            --site-language-indent-right: 0;
            --site-language-margin-left: 0;
            --site-language-margin-right: auto;
            --viewport-height: 100vh;
        }

        html {
            font-size: 18pt;
        }

        u {
            text-decoration: underline;
        }

        strong {
            color: inherit;
            font-weight: bolder;
        }

        em {
            font-style: italic;
        }

        code {
            background-color: rgba(144, 144, 144, 0.25);
            border-radius: 0.25em;
            font-family: 'Lucida Console', 'Courier New', monospace;
            font-size: 0.9em;
            font-weight: normal;
            letter-spacing: 0;
            margin: 0 0.25em;
            padding: 0.25em 0.5em;
            text-indent: 0;
        }

        mark {
            background-color: rgba(144, 144, 144, 0.25);
        }

        spoiler-text {
            -webkit-text-stroke: 0;
            background-color: rgba(32, 32, 32, 0.75);
            text-shadow: none;
            text-stroke: 0;
            color: transparent;
            cursor: pointer;
            transition: color 0.1s ease-in-out;
        }

        spoiler-text.active {
            color: #FFFFFF;
            cursor: text;
        }

        s {
            text-decoration: line-through;
        }

        sub {
            font-size: smaller;
            vertical-align: sub;
        }

        sup {
            font-size: smaller;
            vertical-align: super;
        }

        a {
            color: inherit;
            text-decoration: underline;
            transition: color 0.25s ease;
        }

        a[onclick]:not([href]) {
            cursor: pointer;
        }

        unloaded-script {
            display: none;
        }

        #wrapper {
            -webkit-overflow-scrolling: touch;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: var(--viewport-height);
            overflow: hidden;
            position: relative;
            z-index: 2;
            flex-grow: 1;
        }

        #main {
            --alignment: left;
            --flex-alignment: flex-start;
            --indent-left: 1;
            --indent-right: 0;
            --margin-left: 0;
            --margin-right: auto;
            --border-radius-tl: 0;
            --border-radius-tr: 0;
            --border-radius-br: 0;
            --border-radius-bl: 0;
            align-items: center;
            display: flex;
            flex-direction: column;
            flex-grow: 0;
            flex-shrink: 0;
            justify-content: center;
            max-width: 100%;
            position: relative;
            text-align: var(--alignment);
            z-index: 1;
            transition: opacity 1s ease 0s, transform 1s ease 0s;
        }

        #main>.inner {
            --padding-horizontal: 4.5rem;
            --padding-vertical: 4.5rem;
            --spacing: 1rem;
            --width: 37rem;
            border-radius: var(--border-radius-tl) var(--border-radius-tr) var(--border-radius-br) var(--border-radius-bl);
            max-width: 100%;
            position: relative;
            width: var(--width);
            z-index: 1;
            padding: var(--padding-vertical) var(--padding-horizontal);
        }

        #main>.inner>* {
            margin-top: var(--spacing);
            margin-bottom: var(--spacing);
        }

        #main>.inner> :first-child {
            margin-top: 0 !important;
        }

        #main>.inner> :last-child {
            margin-bottom: 0 !important;
        }

        #main>.inner>.full {
            margin-left: calc(var(--padding-horizontal) * -1);
            max-width: calc(100% + calc(var(--padding-horizontal) * 2) + 0.4725px);
            width: calc(100% + calc(var(--padding-horizontal) * 2) + 0.4725px);
        }

        #main>.inner>.full:first-child {
            border-top-left-radius: inherit;
            border-top-right-radius: inherit;
            margin-top: calc(var(--padding-vertical) * -1) !important;
        }

        #main>.inner>.full:last-child {
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
            margin-bottom: calc(var(--padding-vertical) * -1) !important;
        }

        #main>.inner>.full.screen {
            border-radius: 0 !important;
            max-width: 100vw;
            position: relative;
            width: 100vw;
            left: 50%;
            margin-left: -50vw;
            right: auto;
        }

        body.is-loading #main {
            opacity: 0;
            transform: scale(1.1);
        }

        body #loader {
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            content: '';
            display: block;
            height: 3rem;
            left: calc(50% - 1.5rem);
            opacity: 0;
            pointer-events: none;
            position: fixed;
            top: calc(50% - 1.5rem);
            transition: opacity 1s ease, visibility 1s;
            visibility: hidden;
            width: 3rem;
            z-index: 100000;

        body.is-loading {
            pointer-events: none;
        }

        body.is-playing.with-loader #loader {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.25s ease, transform 0.75s ease, visibility 0.25s;
            visibility: hidden;
        }

        body.is-instant #main,
        body.is-instant #main>.inner>*,
        body.is-instant #main>.inner>section>* {
            transition: none !important;
        }

        body.is-instant:after {
            display: none !important;
            transition: none !important;
        }

        .footer {
            line-height: 1.5;
            font-size: 14px;
            text-align: center;
            background-color: #FFFFFF;
            margin-top: auto;
            width: 100%;
        }

        h1,
        h2,
        h3,
        p {
            direction: var(--site-language-direction);
            position: relative;
        }

        h1 span.p,
        h2 span.p,
        h3 span.p,
        p span.p {
            display: block;
            position: relative;
        }

        h1 span[style],
        h2 span[style],
        h3 span[style],
        p span[style],
        h1 strong,
        h2 strong,
        h3 strong,
        p strong,
        h1 a,
        h2 a,
        h3 a,
        p a,
        h1 code,
        h2 code,
        h3 code,
        p code,
        h1 mark,
        h2 mark,
        h3 mark,
        p mark,
        h1 spoiler-text,
        h2 spoiler-text,
        h3 spoiler-text,
        p spoiler-text {
            -webkit-text-fill-color: currentcolor;
        }

        #text02 {
            color: #999999;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.125rem;
            width: calc(100% + 0.125rem);
            font-size: 3.75em;
            line-height: 1.125;
            font-weight: 400;
        }

        #text02 a {
            text-decoration: none;
        }

        #text02 a:hover {
            text-decoration: underline;
        }

        #text02 span.p:nth-child(n + 2) {
            margin-top: 1rem;
        }

        #text01 {
            color: #999999;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            line-height: 1.75;
            font-weight: 400;
        }

        #text01 a:hover {
            color: #39C2ED;
        }

        #text01 a {
            text-decoration: underline;
        }

        #text01 span.p:nth-child(n + 2) {
            margin-top: 1rem;
        }

        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: var(--flex-alignment);
            letter-spacing: 0;
            padding: 0;
        }

        .icons li {
            position: relative;
            z-index: 1;
        }

        .icons li a {
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .icons li a svg {
            display: block;
            pointer-events: none;
            position: relative;
        }

        .icons li a+svg {
            display: block;
            height: 100%;
            left: 0;
            pointer-events: none;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: -1;
        }

        .icons li a .label {
            display: none;
        }

        #icons01 {
            font-size: 1.75em;
            gap: 1rem;
        }

        #icons01:not(:first-child) {
            margin-top: 1.5rem !important;
        }

        #icons01:not(:last-child) {
            margin-bottom: 1.5rem !important;
        }

        #icons01 li a {
            border-radius: 100%;
            height: 1em;
            width: 1em;
            transition: transform 0.375s ease, color 0.375s ease, background-color 0.375s ease, border-color 0.375s ease;
        }

        #icons01 li a svg {
            height: 100%;
            width: 100%;
            transition: fill 0.375s ease;
        }

        #icons01 a svg {
            fill: #999999;
        }

        #icons01 a:hover svg {
            fill: #39C2ED !important;
        }

        #icons01 li a+svg {
            transition: transform 0.375s ease, fill 0.375s ease, stroke 0.375s ease;
        }

        #icons01 li a:hover {
            transform: scale(1.2);
        }

        #icons01 li a:hover+svg {
            transform: scale(1.2);
        }

        .qrcode-tooltip {
            position: relative;
            display: inline-block;
        }

        .shop {
            width: 900px;
            margin: 2em auto 2em;
            padding: 2em;
            line-height: 1.5;
            background-color: #f5f5f5;
            border-radius: 0.5em;
            box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
            position: relative;
        }

        .qrcode-tooltip .tooltip {
            visibility: hidden;
            width: 320px;
            height: 320px;
            background-color: #777;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 20px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qrcode-tooltip:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip img {
            width: 300px;
            height: 300px;
            border-radius: 4px;
            object-fit: contain;
        }

        @media (max-width: 736px) {
            .qrcode-tooltip .tooltip {
                width: 280px;
                height: 280px;
                padding: 15px;
            }
            
            .tooltip img {
                width: 250px;
                height: 250px;
            }

                                iterations: 1,
                            };
                        },
                        rewind: function () {
                            this.style.opacity = 0;
                        },
                        play: function () {
                            this.style.opacity = 1;
                        },
                    },
                    'bounce-left': {
                        type: 'animate',
                        keyframes: function (intensity) {
                            let diff = (intensity + 1) * 0.075;
                            return [{
                                opacity: 0,
                                transform: 'translateX(' + diff + 'rem)',
                            }, {
                                opacity: 1,
                                transform: 'translateX(' + (-1 * diff) + 'rem)',
                            }, {
                                opacity: 1,
                                transform: 'translateX(' + (diff * 0.25) + 'rem)',
                                offset: 0.9,
                            }, {
                                opacity: 1,
                                transform: 'translateX(0)',
                            }];
                        },
                        options: function (speed) {
                            return {
                                duration: speed,
                                iterations: 1,
                            };
                        },
                        rewind: function () {
                            this.style.opacity = 0;
                        },
                        play: function () {
                            this.style.opacity = 1;
                        },
                    },
                    'bounce-right': {
                        type: 'animate',
                        keyframes: function (intensity) {
                            let diff = (intensity + 1) * 0.075;
                            return [{
                                opacity: 0,
                                transform: 'translateX(' + (-1 * diff) + 'rem)',
                            }, {
                                opacity: 1,
                                transform: 'translateX(' + diff + 'rem)',
                            }, {
                                opacity: 1,
                                transform: 'translateX(' + (-1 * (diff * 0.25)) + 'rem)',
                                offset: 0.9,
                            }, {
                                opacity: 1,
                                transform: 'translateX(0)',
                            }];
                        },
                        options: function (speed) {
                            return {
                                duration: speed,
                                iterations: 1,
                            };
                        },
                        rewind: function () {
                            this.style.opacity = 0;
                        },
                        play: function () {
                            this.style.opacity = 1;
                        },
                    },
                },
                regex: new RegExp('([^\\s]+)', 'g'),
                add: function (selector, settings) {
                    var _this = this,
                        style = settings.style in this.effects ? settings.style : 'fade',
                        speed = parseInt('speed' in settings ? settings.speed : 0),
                        intensity = parseInt('intensity' in settings ? settings.intensity : 5),
                        delay = parseInt('delay' in settings ? settings.delay : 0),
                        replay = 'replay' in settings ? settings.replay : false,
                        stagger = 'stagger' in settings ? (parseInt(settings.stagger) >= 0 ? parseInt(
                            settings.stagger) : false) : false,
                        staggerOrder = 'staggerOrder' in settings ? settings.staggerOrder : 'default',
                        staggerSelector = 'staggerSelector' in settings ? settings.staggerSelector : null,
                        threshold = parseInt('threshold' in settings ? settings.threshold : 3),
                        state = 'state' in settings ? settings.state : null,
                        effect = this.effects[style],
                        enter, leave, scrollEventThreshold;
                    if (window.CARRD_DISABLE_ANIMATION === true) {
                        if (style == 'fade-in-background') $$(selector).forEach(function (e) {
                            e.style.setProperty('--onvisible-background-color',
                                'rgba(0,0,0,0.001)');
                        });
                        return;
                    }
                    switch (threshold) {
                        case 1:
                            scrollEventThreshold = 0;
                            break;
                        case 2:
                            scrollEventThreshold = 0.125;
                            break;
                        default:
                        case 3:
                            scrollEventThreshold = 0.25;
                            break;
                        case 4:
                            scrollEventThreshold = 0.375;
                            break;
                        case 5:
                            scrollEventThreshold = 0.475;
                            break;
                    }
                    switch (effect.type) {
                        default:
                        case 'transition':
                            intensity = ((intensity / 10) * 1.75) + 0.25;
                            enter = function (children, staggerDelay = 0) {
                                var _this = this,
                                    transitionOrig;
                                if (effect.target) _this = this.querySelector(effect.target);
                                transitionOrig = _this.style.transition;
                                _this.style.setProperty('backface-visibility', 'hidden');
                                _this.style.transition = effect.transition.apply(_this, [speed / 1000, (
                                    delay + staggerDelay) / 1000]);
                                effect.play.apply(_this, [intensity, !!children]);
                                setTimeout(function () {
                                    _this.style.removeProperty('backface-visibility');
                                    _this.style.transition = transitionOrig;
                                }, (speed + delay + staggerDelay) * 2);
                            };
                            leave = function (children) {
                                var _this = this,
                                    transitionOrig;
                                if (effect.target) _this = this.querySelector(effect.target);
                                transitionOrig = _this.style.transition;
                                _this.style.setProperty('backface-visibility', 'hidden');
                                _this.style.transition = effect.transition.apply(_this, [speed / 1000]);
                                effect.rewind.apply(_this, [intensity, !!children]);
                                setTimeout(function () {
                                    _this.style.removeProperty('backface-visibility');
                                    _this.style.transition = transitionOrig;
                                }, speed * 2);
                            };
                            break;
                        case 'animate':
                            enter = function (children, staggerDelay = 0) {
                                var _this = this,
                                    transitionOrig;
                                if (effect.target) _this = this.querySelector(effect.target);
                                setTimeout(() => {
                                    effect.play.apply(_this, []);
                                    _this.animate(effect.keyframes.apply(_this, [intensity]),
                                        effect.options.apply(_this, [speed, delay]));
                                }, delay + staggerDelay);
                            };
                            leave = function (children) {
                                var _this = this,
                                    transitionOrig;
                                if (effect.target) _this = this.querySelector(effect.target);
                                let a = _this.animate(effect.keyframes.apply(_this, [intensity]), effect
                                    .options.apply(_this, [speed, delay]));
                                a.reverse();
                                a.addEventListener('finish', () => {
                                    effect.rewind.apply(_this, []);
                                });
                            };
                            break;
                        case 'manual':
                            enter = function (children, staggerDelay = 0) {
                                var _this = this,
                                    transitionOrig;
                                if (effect.target) _this = this.querySelector(effect.target);
                                effect.play.apply(_this, [speed / 1000, (delay + staggerDelay) / 1000,
                                    intensity
                                ]);
                            };
                            leave = function (children) {
                                var _this = this,
                                    transitionOrig;
                                if (effect.target) _this = this.querySelector(effect.target);
                                effect.rewind.apply(_this, [intensity, !!children]);
                            };

                    $$(selector).forEach(function (e) {
                        var children, targetElement, triggerElement;
                        if (stagger !== false && staggerSelector == ':scope > *') _this
                            .expandTextNodes(e);
                        children = (stagger !== false && staggerSelector) ? e.querySelectorAll(
                            staggerSelector) : null;
                        if (effect.target) targetElement = e.querySelector(effect.target);
                        else targetElement = e;
                        if (children) children.forEach(function (targetElement) {
                            effect.rewind.apply(targetElement, [intensity, true]);
                        });
                        else effect.rewind.apply(targetElement, [intensity]);
                        triggerElement = e;
                        if (e.parentNode) {
                            if (e.parentNode.dataset.onvisibleTrigger) triggerElement = e
                                .parentNode;
                            else if (e.parentNode.parentNode) {
                                if (e.parentNode.parentNode.dataset.onvisibleTrigger)
                                    triggerElement = e.parentNode.parentNode;
                            }
                        }
                        scrollEvents.add({
                            element: e,
                            triggerElement: triggerElement,
                            initialState: state,
                            threshold: scrollEventThreshold,
                            enter: children ? function () {
                                var staggerDelay = 0,
                                    childHandler = function (e) {
                                        enter.apply(e, [children, staggerDelay]);
                                        staggerDelay += stagger;
                                    },
                                    a;
                                if (staggerOrder == 'default') {
                                    children.forEach(childHandler);
                                } else {
                                    a = Array.from(children);
                                    switch (staggerOrder) {
                                        case 'reverse':
                                            a.reverse();
                                            break;
                                        case 'random':
                                            a.sort(function () {
                                                return Math.random() - 0.5;
                                            });
                                            break;
                                    }
                                    a.forEach(childHandler);
                                }
                            } : enter,
                            leave: (replay ? (children ? function () {
                                children.forEach(function (e) {
                                    leave.apply(e, [children]);
                                });
                            } : leave) : null),
                        });
                    });
                },
                expandTextNodes: function (e) {
                    var s, i, w, x;
                    for (i = 0; i < e.childNodes.length; i++) {
                        x = e.childNodes[i];
                        if (x.nodeType != Node.TEXT_NODE) continue;
                        s = x.nodeValue;
                        s = s.replace(this.regex, function (x, a) {
                            return '<text-node>' + escapeHtml(a) + '</text-node>';
                        });
                        w = document.createElement('text-node');
                        w.innerHTML = s;
                        x.replaceWith(w);
                        while (w.childNodes.length > 0) {
                            w.parentNode.insertBefore(w.childNodes[0], w);
                        }
                        w.parentNode.removeChild(w);
                    }
                },
            };
            onvisible.add('#text02', {
                style: 'fade-down',
                speed: 1000,
                intensity: 5,
                threshold: 3,
                delay: 0,
                replay: false
            });
            onvisible.add('#text01', {
                style: 'fade-right',
                speed: 1000,
                intensity: 5,
                threshold: 3,
                delay: 0,
                replay: false
            });
            onvisible.add('#icons01', {
                style: 'fade-up',
                speed: 1000,
                intensity: 5,
                threshold: 3,
                delay: 0,
                stagger: 125,
                staggerSelector: ':scope > li',
                replay: false
            });
            ready.run();
        })();
    </script>
    <script>
        let myDate = new Date;
        let mon = myDate.getMonth() + 1;
        let date = myDate.getDate();
        let days = ['4.4', '6.4', '7.7', '9.18', '12.13'];
        for (let day of days) {
            let d = day.split('.');
            if (mon == d[0] && date == d[1]) {
                document.write(
                    '<style>html{-webkit-filter:grayscale(100%);-moz-filter:grayscale(100%);-ms-filter:grayscale(100%);-o-filter:grayscale(100%);filter:progid:DXImageTransform.Microsoft.BasicImage(grayscale=1);_filter:none}</style>'
                );
            }
        };
    </script>
