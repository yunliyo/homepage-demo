<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../../../images/default.png" type="image/x-icon" />
  <link rel="icon" href="../../../images/default.png" type="image/x-icon" />
  <title>Yunli</title>
  <style>
    html {
      font-size: 62.5%;
    }

    body {
      display: flex;
      justify-content: center;
      font-size: 1.8rem;
      line-height: 1.6;
      color: #333;
    }

    a {
      color: currentColor;
      font-weight: bold;
    }

    .main {
      width: 70rem;
      margin: 4rem 2rem;
      position: relative;
    }

    .top {
      display: flex;
      justify-content: space-between;
    }

    .top-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-right: 0.5rem;
    }

    .top-right a {
      margin-bottom: 0.5rem;
    }

    .logo {
      width: 10rem;
      height: 10rem;
    }

    .title {
      margin: 1rem 0;
      font-size: 3rem;
      font-weight: bold;
    }

    .info {
      font-family: "LXGW WenKai", sans-serif;
    }

    .contact {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .icon {
      margin-right: 0.6rem;
      font-size: 2.4rem;
    }

    blockquote {
      margin: 0;
      background: #f5f5f5;
      padding: 1rem;
      padding-left: 2rem;
      border-left: #ccc solid 0.8rem;
    }

    ul,
    ol {
      margin: 1rem 0;
    }

    .filing a {
      color: #999;
      font-size: 1.2rem;
      margin-top: 2rem;
      margin-right: 0.5rem;
    }

    .filing a:hover {
      color: #666;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="top">
      <div>
        <img class="logo" src="../../../images/default.png" alt="头像" />
        <div class="title">Yunli</div>
      </div>
      <div class="top-right">
        <a href="javascript:void(0);">GItHub</a>
        <a href="javascript:void(0);">Blog</a>
      </div>
    </div>
    <blockquote>
      最近我正在做关于 ChatGPT 的开源项目，如果你有兴趣可以到这里查看：
      <ul>
        <li>
          <a href="javascript:void(0);">chatgpt-vue</a>
        </li>
        <li>
          <a href="javascript:void(0);">chatgpt-nuxt</a>
        </li>
      </ul>
    </blockquote>
    <div class="info">
      <p>
        95后，物联网工程师，热爱诗词书画。
      </p>
      <p>
        如果您有任何问题或建议，欢迎随时联系我，我会尽我所能回答您的问题。
      </p>
    </div>
    <div class="contact">
      <span class="icon">✉️</span>&copy; 2014-<script> document.write(new Date().getFullYear()) </script> by<a href="#">@Yunli</a>.
    </div>
    <div class="filing">
      <a href="javascript:void(0);">备案是不可能的</a>
    </div>
  </div>
</body>

</html>
