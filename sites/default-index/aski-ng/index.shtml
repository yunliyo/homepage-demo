
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARIII Domain List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700;800&family=Orbitron:wght@500;700;900&display=swap');

        :root {
            --bg-deep: #020203;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(20, 20, 25, 0.4);
            --glass-border: rgba(0, 243, 255, 0.15);
            --text-main: #ffffff;
            --text-dim: #8b9bb4;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* ========================
           高性能科技网格背景 (纯CSS)
           ======================== */
        .tech-grid-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background-color: var(--bg-deep);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        .tech-grid-flow {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.08), transparent 60%);
            animation: pulse-glow 8s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        /* ========================
           Header 样式优化
           ======================== */

        header {
            padding: 5rem 1rem 3rem 1rem !important;
            position: relative;
            z-index: 10;
            background: linear-gradient(to bottom, var(--bg-deep), transparent);
            text-align: center;
        }

        .gradient-text {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, var(--neon-cyan), #ffffff, var(--neon-purple));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: shine 5s linear infinite;
            filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.3));
            margin-bottom: 1.5rem; /* 增加标题和联系方式的间距 */
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* 联系方式容器 */
        .contact-info {
            font-family: 'Exo 2', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* 邮箱和TG之间的间距 */
            flex-wrap: wrap; /* 手机端自动换行 */
            margin-top: 1.5rem;
        }

        /* 标签文字 (email:, tg:) */
        .contact-label {
            font-weight: 300;
            color: var(--text-dim);
            font-size: 1.2rem; /* 标签稍微小一点 */
            margin-right: 5px;
        }

        /* 链接文字 (goeee@...) */
        .contact-link {
            font-size: 1.4rem; /* 核心文字放大 */
            font-weight: 700;  /* 加粗 */
            color: var(--neon-cyan);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            letter-spacing: 0.5px;
        }

        .contact-link:hover {
            color: #fff;
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        /* 分隔符 (//) */
        .separator {
            color: #444;
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* ========================
           列表与卡片样式
           ======================== */

        #domain-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            padding: 1rem 1rem 4rem 1rem;
            position: relative;
            z-index: 5;
        }

        .domain-card {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            padding: 2rem 1rem;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            min-height: 140px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .domain-card::after {
            content: ''; position: absolute; top: 0; right: 0; width: 0; height: 2px;
            background: var(--neon-cyan); transition: width 0.3s ease;
            box-shadow: 0 0 8px var(--neon-cyan);
        }
        .domain-card::before {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px;
            background: var(--neon-purple); transition: width 0.3s ease;
            box-shadow: 0 0 8px var(--neon-purple);
        }
        .domain-card:hover::after, .domain-card:hover::before { width: 100%; }

        .domain-card:hover {
            transform: translateY(-5px);
            background: rgba(30, 30, 40, 0.6);
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 40px rgba(0, 243, 255, 0.1);
        }

        .domain-card h3 {
            font-family: 'Exo 2', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            color: #fff;
            transition: all 0.3s ease;
            line-height: 1.1;
            width: 100%;
        }

        .text-lg { font-size: 2.2rem; letter-spacing: 1px; }
        .text-md { font-size: 1.6rem; letter-spacing: 0px; }
        .text-sm { font-size: 1.3rem; letter-spacing: 0px; }

        .domain-tld {
            color: var(--neon-cyan);
            font-weight: 800;
            text-shadow: 0 0 8px rgba(0, 243, 255, 0.3);
        }

        .domain-card:hover h3 { text-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .domain-card:hover .domain-tld {
            color: #fff;
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--neon-cyan);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
            display: none;
            z-index: 10;
        }
        .loader.visible { display: block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #load-more {
            display: none;
            margin: 2rem auto;
            padding: 0.8rem 2.5rem;
            background: transparent;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        #load-more:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }
        #load-more.visible { display: block; }

        #end-message {
            text-align: center; padding: 2rem; color: var(--text-dim);
            font-family: 'Exo 2', sans-serif; opacity: 0; transition: opacity 0.5s;
            z-index: 10;
        }
        #end-message.visible { opacity: 1; }

        .domain-card.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="tech-grid-bg"></div>
    <div class="tech-grid-flow"></div>

    <header>
        <h1 class="gradient-text" style="font-size: 2.5rem; font-weight: 800; text-align: center;">STARIII Domain List</h1>
        
        <!-- 修改后的联系方式区域：更大，更亮，无强制大写 -->
        <div class="contact-info">
            <div>
                <span class="contact-label">email:</span>
                <a href="mailto:yunliyo@foxmail.com" class="contact-link">@Yunli</a>
            </div>
            
            <span class="separator">//</span>
            
            <div>
                <span class="contact-label">tg:</span>
                <a href="https://t.me/yunliyo" target="_blank" class="contact-link">@yunliyo</a>
            </div>
        </div>
    </header>
    
    <main style="max-width: 1200px; margin: 0 auto;">
        <div id="domain-list"></div>
        <div class="loader"></div>
        <button id="load-more">Load More</button>
        <div id="end-message" class="visible">SYSTEM STATUS: END OF LIST REACHED</div>
    </main>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        let domains = [];
        const domainList = document.getElementById('domain-list');
        const loadMoreBtn = document.getElementById('load-more');
        const loader = document.querySelector('.loader');
        const endMessage = document.getElementById('end-message');
        let loading = false;

        async function fetchDomains() {
            try {
                const response = await fetch('domain.txt');
                if (!response.ok) throw new Error("File not found");
                const text = await response.text();
                domains = text.split('\n').map(line => line.trim()).filter(line => line).map(name => ({ name }));
                loadDomains();
            } catch (error) {
                console.error('Error fetching domains:', error);
                if(domains.length === 0) {
                     domains = [
                         {name: "liqiang.info"}
                     ];
                     loadDomains();
                }
            }
        }

        function loadDomains() {
            if (loading) return;
            loading = true;

            loader.classList.add('visible');
            loadMoreBtn.classList.remove('visible');

            setTimeout(() => {
                const fragment = document.createDocumentFragment();
                for (let i = 0; i < domains.length; i++) {
                    const card = document.createElement('div');
                    card.className = 'domain-card';
                    
                    const fullDomain = domains[i].name;
                    const lastDotIndex = fullDomain.lastIndexOf('.');
                    const charCount = fullDomain.length;
                    
                    let sizeClass = 'text-lg';
                    if (charCount > 18) {
                        sizeClass = 'text-sm';
                    } else if (charCount > 11) {
                        sizeClass = 'text-md';
                    }

                    let displayHtml;
                    if (lastDotIndex !== -1) {
                        const prefix = fullDomain.substring(0, lastDotIndex);
                        const suffix = fullDomain.substring(lastDotIndex);
                        displayHtml = `<h3 class="${sizeClass}">${prefix}<span class="domain-tld">${suffix}</span></h3>`;
                    } else {
                        displayHtml = `<h3 class="${sizeClass}">${fullDomain}</h3>`;
                    }

                    card.innerHTML = displayHtml;
                    fragment.appendChild(card);
                }
                domainList.appendChild(fragment);
                loader.classList.remove('visible');
                loading = false;
                endMessage.classList.add('visible');
                
                domainList.offsetHeight;

                const newCards = domainList.querySelectorAll('.domain-card:not(.visible)');
                newCards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, index * 30);
                });
            }, 300); 
        }

        fetchDomains();
    </script>

</body>
