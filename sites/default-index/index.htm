<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>地址发布页</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #01a982, #60ae80);
            color: #fff;
            overflow-x: hidden;
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 10px;
        }

        .main {
            width: 100%;
            max-width: 800px;
            padding: 10px;
            text-align: center;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .content {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            color: #000;
            margin: 10px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #01a982;
            text-align: center;
            width: 100%;
        }

        .content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .content ul li {
            margin-bottom: 10px;
            line-height: 1.4;
            text-align: center;
        }

        .content ul li:last-child {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content ul li a {
            color: #01a982;
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin: 8px 0;
            transition: all 0.3s ease;
        }

        .content ul li a:hover {
            background-color: #01a982;
            color: #fff;
            text-decoration: none;
        }

        .content ul li h3 {
            margin: 10px 0;
            line-height: 1.3;
            font-size: 16px;
        }

        .content img {
            display: block;
            margin: 10px auto;
            max-width: 80%;
            height: auto;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            width: 100%;
        }

        .footer a {
            color: #55acee;
            text-decoration: none;
        }

        .footer a:hover {
            color: #000;
        }

        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -160px;
            animation: square 25s infinite linear;
        }

        .bg-bubbles li:nth-child(1) {
            left: 10%;
        }

        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 80px;
            height: 80px;
            animation-duration: 17s;
        }

        .bg-bubbles li:nth-child(3) {
            left: 25%;
        }

        .bg-bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 22s;
        }

        .bg-bubbles li:nth-child(5) {
            left: 70%;
        }

        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 120px;
            height: 120px;
            animation-duration: 30s;
        }

        .bg-bubbles li:nth-child(7) {
            left: 32%;
            width: 160px;
            height: 160px;
            animation-duration: 20s;
        }

        .bg-bubbles li:nth-child(8) {
            left: 55%;
            width: 20px;
            height: 20px;
            animation-duration: 40s;
        }

        .bg-bubbles li:nth-child(9) {
            left: 25%;
            width: 10px;
            height: 10px;
        }

        .bg-bubbles li:nth-child(10) {
            left: 90%;
            width: 160px;
            height: 160px;
            animation-duration: 25s;
        }

        @keyframes square {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-1000px) rotate(600deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .content {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .content h2 {
                font-size: 18px;
            }

            .footer {
                font-size: 12px;
            }
        }

        .rules-content {
            text-align: left;
            margin: 20px auto;
        }

        .intro-text {
            margin: 15px 0;
            line-height: 1.6;
            color: #333;
        }

        .rules-list {
            padding-left: 20px;
            margin: 15px 0;
        }

        .rules-list li {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #333;
            text-align: left;
        }

        .rules-content h3 {
            color: #01a982;
            margin: 20px 0 15px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="content">
                <ul>
                    <li><a href="" target="_blank">测试</a></li>
                </ul>
            </div>
            <div class="content">
                <img src="" alt="图片" width="" height="">
            </div>
            <div class="content rules-content">
                <h2>公告</h2>
                <div class="intro-text">
                    测试
                </div>
                <h3>测试</h3>
                <ol class="rules-list">
                    <li>测试</li>
                </ol>
            </div>
        </div>
        <ul class="bg-bubbles">
            <li>测试</li>
        </ul>
    </div>
</body>

<footer>
    <p class="footer">&copy; 2014-<script>document.write(new Date().getFullYear())</script> by <a href="" target="_blank">韵狸</a>.</p>
</footer>

</html>
